version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "4567:4567"
    volumes:
      - ./backend:/backend
    networks:
      - everwrite-network
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - "27017:27017"
    networks:
      - everwrite-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=passwd
    volumes:
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

networks: 
  everwrite-network:
    driver: bridge
    name: everwrite-network

volumes:
  mongo:
